<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Medium</title>
    <meta name="description" content="The Medium" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      physics="gravity: -9.8; restitution: 0.7; debug: true"
      background="color: #ECECEC"

    >
    <a-entity camera="" 
    look-controls="" 
    wasd-controls="" 
    position="0 1 1" 
    capture-mouse="" 
    raycaster="" 
    cursor="rayOrigin:mouse" 
    body="type: static; shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;" rotation="" velocity="">
                             
      </a-entity>
      <a-plane
        static-body
        id="floor"
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#302d2d"
        shadow
      ></a-plane>
      <a-plane
        static-body
        id="back-wall"
        position="0 1.5 -5"
        rotation="0 0 0"
        width="10"
        height="3"
        material="color: #a98166;
        side: double"
      ></a-plane>
      <a-plane
        static-body
        id="right-wall"
        position="5 1.5 0"
        rotation="0 -90 0"
        width="10"
        height="3"
        material="color: #a98166;
        side: double"
      ></a-plane>
      <a-plane
        static-body
        id="left-wall"
        position="-5 1.5 0"
        rotation="0 -90 0"
        width="10"
        height="3"
        material="color: #a98166;
        side: double"
      ></a-plane>
            <a-sphere color="#FFAA00" radius="0.5" position="1 4 -4" grabbable
                      dynamic-body="linearDamping: 0.5; angularDamping: 0.3; mass: 10">
            </a-sphere>


<!--       <a-entity id="cam-rig" position="0 0 10">
        <a-camera id="cam" look-controls wasd-controls="acceleration: 10">
          <a-cursor></a-cursor>
        </a-camera> -->
      </a-entity>
    </a-scene>
  </body>
</html>
